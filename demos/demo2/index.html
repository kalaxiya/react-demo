<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>react-demo: render a list</title>
</head>
<body>

<script src="../lib/react.js"></script>
<script src="../lib/JSXTransformer.js"></script>
<script type="text/jsx">
    /*
     * I have a array here and I'm going to render it as a <ul> list !
     */
    var fruit = ['apple', 'banner', 'pear'];

    var Demo = React.createClass({
        render: function(){
            return (
                <ul>
                    {
                        fruit.map(function(item){
                            return <li>{item}</li>
                        })
                    }
                </ul>
            );
        }
    });

    React.render(<Demo />, document.body);
</script>
</body>
</html>
